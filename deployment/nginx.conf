# Nginx configuration for Jenga Capital USSD
# Place in /etc/nginx/sites-available/jengacapital.co.ke

server {
    listen 80;
    listen [::]:80;
    server_name jengacapital.co.ke www.jengacapital.co.ke;
    
    # Redirect to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/ussd/public;
    index index.php index.html;
    
    # Logs
    access_log /var/log/nginx/jengacapital_access.log;
    error_log /var/log/nginx/jengacapital_error.log;
    
    # Max body size
    client_max_body_size 10M;
    
    # PHP timeout for USSD (30+ seconds)
    fastcgi_read_timeout 30;
    
    # API routes
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;
        
        # PHP-FPM via Unix socket
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 30;
        }
    }
    
    # PHP files
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 30;
    }
    
    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Frontend SPA routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(\.env|composer\.(json|lock)|package\.json|node_modules|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

